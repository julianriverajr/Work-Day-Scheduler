<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <br>
      <button class="btn btn-dark" id="clearBtn">Clear All</button>
      <br>
      <!-- Timeblocks go here -->
      <div class="row" id="nineRow">
        <div class="col-sm-2" id="nineDiv">9am</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event9"></textarea>
        <div class="col-sm-2" id="nineButton"><button class="btn btn-light" id="saveBtn9">save</button></div>
      </div>
      <br>
      <div class="row" id="tenRow">
        <div class="col-sm-2" id="ten">10am</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event10"></textarea>
        <div class="col-sm-2" id="tenButton"><button class="btn btn-light" id="saveBtn10">save</button></div>
      </div>
      <br>
      <div class="row" id="elevenRow">
        <div class="col-sm-2" id="eleven">11am</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event11"></textarea>
        <div class="col-sm-2" id="elevenButon"><button class="btn btn-light" id="saveBtn11">save</button></div>
      </div>
      <br>
      <div class="row" id="noonRow">
        <div class="col-sm-2" id="noon">12noon</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event12"></textarea>
        <div class="col-sm-2" id="noonButton"><button class="btn btn-light" id="saveBtn12">save</button></div>
      </div>
      <br>
      <div class="row" id="oneRow">
        <div class="col-sm-2" id="one">1pm</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event1"></textarea>
        <div class="col-sm-2" id="oneButton"><button class="btn btn-light" id="saveBtn1">save</button></div>
      </div>
      <br>
      <div class="row" id="twoRow">
        <div class="col-sm-2" id="two">2pm</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event2"></textarea>
        <div class="col-sm-2" id="twoButton"><button class="btn btn-light" id="saveBtn2">save</button></div>
      </div>
      <br>
      <div class="row" id="threeRow">
        <div class="col-sm-2" id="three">3pm</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event3"></textarea>
        <div class="col-sm-2" id="threeButon"><button class="btn btn-light" id="saveBtn3">save</button></div>
      </div>
      <br>
      <div class="row" id="fourRow">
        <div class="col-sm-2" id="four">4pm</div>
        <textarea class="col-sm-8" placeholder="type event here" id="event4"></textarea>
        <div class="col-sm-2" id="fourButton"><button class="btn btn-light" id="saveBtn4">save</button></div>
      </div>
      <br>
      <br>
      <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
